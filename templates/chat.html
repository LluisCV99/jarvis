<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark-dimmed.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <style>
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-glass: rgba(255, 255, 255, 0.04);
            --bg-glass-hover: rgba(255, 255, 255, 0.07);
            --border-glass: rgba(255, 255, 255, 0.08);
            --text-primary: #e8e8ed;
            --text-secondary: #8a8a9a;
            --text-muted: #55556a;
            --accent: #6c5ce7;
            --accent-glow: rgba(108, 92, 231, 0.25);
            --accent-light: #a29bfe;
            --user-bubble: #1a1a2e;
            --jarvis-bubble: rgba(255, 255, 255, 0.03);
            --success: #00cec9;
            --danger: #ff6b6b;
        }

        html,
        body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* ── Header ── */
        .header {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 18px 28px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-glass);
            flex-shrink: 0;
        }

        .header-avatar {
            width: 42px;
            height: 42px;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        .header-info h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.3px;
        }

        .header-status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: var(--success);
            box-shadow: 0 0 8px var(--success);
            animation: pulse-dot 2s ease-in-out infinite;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        /* ── Messages Area ── */
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 28px 28px 16px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            scroll-behavior: smooth;
        }

        .messages::-webkit-scrollbar {
            width: 5px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* ── Message Bubbles ── */
        .message {
            max-width: 72%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.6;
            animation: msg-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
        }

        .message.user {
            white-space: pre-wrap;
        }

        @keyframes msg-in {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.97);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #6c5ce7, #5a4bd1);
            color: #fff;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 24px var(--accent-glow);
        }

        .message.jarvis {
            align-self: flex-start;
            background: var(--jarvis-bubble);
            border: 1px solid var(--border-glass);
            color: var(--text-primary);
            border-bottom-left-radius: 6px;
            backdrop-filter: blur(10px);
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 2px;
            padding: 0 4px;
        }

        .message-label.user-label {
            align-self: flex-end;
            color: var(--text-muted);
        }

        .message-label.jarvis-label {
            align-self: flex-start;
            color: var(--accent-light);
        }

        /* ── Typing Indicator ── */
        .typing-indicator {
            align-self: flex-start;
            display: none;
            gap: 5px;
            padding: 16px 20px;
            background: var(--jarvis-bubble);
            border: 1px solid var(--border-glass);
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            animation: msg-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .typing-indicator.visible {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing-bounce 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.15s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.3s;
        }

        @keyframes typing-bounce {

            0%,
            60%,
            100% {
                transform: translateY(0);
                opacity: 0.4;
            }

            30% {
                transform: translateY(-6px);
                opacity: 1;
            }
        }

        /* ── Input Area ── */
        .input-area {
            padding: 16px 28px 24px;
            background: var(--bg-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-glass);
            flex-shrink: 0;
        }

        .input-container {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 6px 6px 6px 20px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        #messageInput {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 14px;
            resize: none;
            max-height: 120px;
            line-height: 1.5;
            padding: 8px 0;
        }

        #messageInput::placeholder {
            color: var(--text-muted);
        }

        #sendBtn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, var(--accent), #5a4bd1);
            color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: transform 0.15s, box-shadow 0.15s, opacity 0.15s;
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px var(--accent-glow);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
        }

        #sendBtn svg {
            width: 20px;
            height: 20px;
        }

        /* ── Welcome State ── */
        .welcome {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 60px 28px;
            text-align: center;
        }

        .welcome-icon {
            width: 64px;
            height: 64px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--accent), #a29bfe);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 8px 40px var(--accent-glow);
            margin-bottom: 8px;
        }

        .welcome h2 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.4px;
        }

        .welcome p {
            font-size: 14px;
            color: var(--text-secondary);
            max-width: 360px;
            line-height: 1.6;
        }

        /* ── Error state ── */
        .message.error {
            align-self: flex-start;
            background: rgba(255, 107, 107, 0.08);
            border: 1px solid rgba(255, 107, 107, 0.2);
            color: var(--danger);
            border-bottom-left-radius: 6px;
        }

        /* ── Markdown content inside messages ── */
        .message.jarvis h1,
        .message.jarvis h2,
        .message.jarvis h3,
        .message.jarvis h4 {
            margin: 12px 0 6px;
            font-weight: 600;
            line-height: 1.3;
        }

        .message.jarvis h1 {
            font-size: 1.3em;
        }

        .message.jarvis h2 {
            font-size: 1.15em;
        }

        .message.jarvis h3 {
            font-size: 1.05em;
        }

        .message.jarvis h4 {
            font-size: 1em;
            color: var(--text-secondary);
        }

        .message.jarvis h1:first-child,
        .message.jarvis h2:first-child,
        .message.jarvis h3:first-child {
            margin-top: 0;
        }

        .message.jarvis p+p {
            margin-top: 8px;
        }

        .message.jarvis ul,
        .message.jarvis ol {
            margin: 6px 0;
            padding-left: 22px;
        }

        .message.jarvis li {
            margin-bottom: 3px;
        }

        .message.jarvis li>p {
            margin: 0;
        }

        .message.jarvis pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 14px 16px;
            border-radius: 10px;
            margin: 10px 0 6px;
            overflow-x: auto;
            font-size: 13px;
            line-height: 1.55;
        }

        .message.jarvis code {
            font-family: 'Fira Code', 'Cascadia Code', 'Consolas', monospace;
            font-size: 13px;
        }

        .message.jarvis :not(pre)>code {
            background: rgba(255, 255, 255, 0.08);
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .message.jarvis blockquote {
            border-left: 3px solid var(--accent);
            padding: 4px 12px;
            margin: 8px 0;
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 6px 6px 0;
        }

        .message.jarvis table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            font-size: 13px;
        }

        .message.jarvis th,
        .message.jarvis td {
            padding: 6px 10px;
            border: 1px solid var(--border-glass);
            text-align: left;
        }

        .message.jarvis th {
            background: rgba(255, 255, 255, 0.04);
            font-weight: 600;
        }

        .message.jarvis hr {
            border: none;
            border-top: 1px solid var(--border-glass);
            margin: 12px 0;
        }

        .message.jarvis a {
            color: var(--accent-light);
            text-decoration: none;
        }

        .message.jarvis a:hover {
            text-decoration: underline;
        }

        .message.jarvis strong {
            font-weight: 600;
        }

        .message.jarvis em {
            font-style: italic;
            color: var(--text-secondary);
        }

        /* ── Responsive ── */
        @media (max-width: 600px) {
            .message {
                max-width: 88%;
            }

            .header {
                padding: 14px 16px;
            }

            .messages {
                padding: 16px;
            }

            .input-area {
                padding: 12px 16px 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-avatar">J</div>
        <div class="header-info">
            <h1>Jarvis</h1>
            <div class="header-status">
                <span class="status-dot"></span>
                <span>Online · Multi-LLM Agent</span>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div class="messages" id="messages">
        <div class="welcome" id="welcome">
            <div class="welcome-icon">J</div>
            <h2>Hey, I'm Jarvis</h2>
            <p>Ask me anything. I can use tools, write code, check the weather, and more.</p>
        </div>
    </div>

    <!-- Typing indicator -->
    <div style="padding: 0 28px;">
        <div class="typing-indicator" id="typing">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <div class="input-container">
            <textarea id="messageInput" rows="1" placeholder="Message Jarvis..." autofocus></textarea>
            <button id="sendBtn" title="Send message">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // Configure marked with highlight.js for code blocks
        marked.setOptions({
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    return hljs.highlight(code, { language: lang }).value;
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true,
        });

        const messagesEl = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const typingEl = document.getElementById('typing');
        const welcomeEl = document.getElementById('welcome');

        let isSending = false;

        // Auto-resize textarea
        input.addEventListener('input', () => {
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 120) + 'px';
        });

        // Send on Enter (Shift+Enter for newline)
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendBtn.addEventListener('click', sendMessage);

        function addMessage(text, sender) {
            // Hide welcome on first message
            if (welcomeEl) {
                welcomeEl.style.display = 'none';
            }

            const label = document.createElement('div');
            label.className = `message-label ${sender}-label`;
            label.textContent = sender === 'user' ? 'You' : 'Jarvis';

            const bubble = document.createElement('div');
            bubble.className = `message ${sender}`;

            if (sender === 'jarvis') {
                bubble.innerHTML = marked.parse(text);
            } else {
                bubble.textContent = text;
            }

            messagesEl.appendChild(label);
            messagesEl.appendChild(bubble);
            scrollToBottom();
        }

        function addError(text) {
            const label = document.createElement('div');
            label.className = 'message-label jarvis-label';
            label.textContent = 'Error';

            const bubble = document.createElement('div');
            bubble.className = 'message error';
            bubble.textContent = text;

            messagesEl.appendChild(label);
            messagesEl.appendChild(bubble);
            scrollToBottom();
        }

        function scrollToBottom() {
            requestAnimationFrame(() => {
                messagesEl.scrollTop = messagesEl.scrollHeight;
            });
        }

        function setLoading(on) {
            isSending = on;
            sendBtn.disabled = on;
            typingEl.classList.toggle('visible', on);
            if (on) scrollToBottom();
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text || isSending) return;

            addMessage(text, 'user');
            input.value = '';
            input.style.height = 'auto';
            setLoading(true);

            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text }),
                });

                const data = await res.json();

                if (res.ok) {
                    addMessage(data.response, 'jarvis');
                } else {
                    addError(data.error || 'Something went wrong.');
                }
            } catch (err) {
                addError('Could not connect to the server.');
            } finally {
                setLoading(false);
                input.focus();
            }
        }
    </script>
</body>

</html>
